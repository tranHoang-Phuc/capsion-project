spring:
  application:
    name: sample
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/sample
    username: admin
    password: admin

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost/realms/SEP490
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8000
  servlet:
    context-path: /sample
