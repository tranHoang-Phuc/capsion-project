spring:
  application:
    name: sample
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/sample
    username: admin
    password: admin
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://identity.sep.local/realms/SEP490
springdoc:
  paths-to-match: /**
  packages-to-scan: com.fptu.sep490.sample.controller
  swagger-ui:
    path: /swagger-ui
    oauth:
      use-pkce-with-authorization-code-grant: true
      client-id: swagger-ui
  oauth-flow:
    authorization-url: http://identity.sep.local/realms/SEP490/protocol/openid-connect/auth
    token-url: http://identity.sep.local/realms/SEP490/protocol/openid-connect/token

logging:
  level:
    org.springdoc: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8000
  servlet:
    context-path: /sample
